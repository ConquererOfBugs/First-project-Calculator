<!DOCTYPE html> 

<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='sctyle.css'>
    <link rel='shortcut icon' href=''>
    <title> Калькулятор </title>
</head>

<body>
    <div class="calc">
        <div class="background">
            <div class="container">
                <div class="summ">
                    <div>0</div>
                </div>
                <div class="numbers">
                    <div class="num-container">
                        <a href="#" id="ac" class="num_button"><div class="number">ac</div></a>
                        <a href="#" id="+/-" class="num_button"><div class="number">+/-</div></a>
                        <a href="#" id="percent" class="num_button"><div class="number">%</div></a>
                        <a href="#" id="division" class="yellow_num_button"><div class="number">:</div></a>
                    </div>
                    <div class="num-container">
                        <a href="#" id="seven" class="num_button"><div class="number">7</div></a>
                        <a href="#" id="eight" class="num_button"><div class="number">8</div></a>
                        <a href="#" id="nine" class="num_button"><div class="number">9</div></a>
                        <a href="#" id="multiply" class="yellow_num_button"><div class="number">x</div></a>
                    </div>
                    <div class="num-container">
                        <a href="#" id="four" class="num_button"><div class="number">4</div></a>
                        <a href="#" id="five" class="num_button"><div class="number">5</div></a>
                        <a href="#" id="six" class="num_button"><div class="number">6</div></a>
                        <a href="#" id="plus" class="yellow_num_button"><div class="number">+</div></a>
                    </div>
                    <div class="num-container">
                        <a href="#" id="one" class="num_button"><div class="number">1</div></a>
                        <a href="#" id="two" class="num_button"><div class="number">2</div></a>
                        <a href="#" id="three" class="num_button"><div class="number">3</div></a>
                        <a href="#" id="minus" class="yellow_num_button"><div class="number">-</div></a>
                    </div>
                    <div class="num-container">
                        <a href="#" id="zero" class="num_button"><div class="number">0</div></a>
                        <a href="#" id="dot" class="num_button"><div class="number">.</div></a>
                        <a href="#" id="comma" class="num_button"><div class="number">,</div></a>
                        <a href="#" id="equal" class="yellow_num_button"><div class="number">=</div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
